<div class="paddingRule">
    <b>İş Makinesi Yardımı Sağlayabilenler</b>
    <div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div *ngIf="dataLoaded==true && operatorHelpers.length!=0" class="mb-3">
        <label for="filterText" class="form-label">Adrese Göre Filtrele : </label>
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
            placeholder="Arama İfadesi Giriniz">
    </div>
    <div *ngIf="filterText" class="alert alert-success">
        {{filterText}} Aradınız.
    </div>

    <table *ngIf="dataLoaded==true && operatorHelpers.length!=0" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>E-posta</th>
                <th>Telefon No</th>
                <th>Yardım Detayı</th>
                <th>Adres</th>
                <th *ngIf="userIsAdmin">İşlem</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of operatorHelpers | addressFilter:filterText">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phoneNumber}}</td>
                <td>{{item.infoAboutHelp}}</td>
                <td>{{item.address}}</td>
                <td *ngIf="userIsAdmin"><button (click)="delete(item)" class="btn btn-danger">Sil</button></td>
            </tr>
        </tbody>
    </table>
</div>
