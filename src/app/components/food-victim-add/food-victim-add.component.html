<body class="bg-white text-zinc-900 dark:bg-zinc-900 dark:text-white vsc-initialized">
    <div class="mx-auto max-w-screen-lg px-6">
        <div class="mx-auto max-w-screen-sm">
            <h1 class="mb-5">Gıdaya İhtiyacım Var!</h1>
            <form [formGroup]="foodVictimAddForm">
                <div class="grid gap-4 sm:grid-cols-2">

                    <div class="flex flex-col gap-2">
                        <div><label class="text-sm font-semibold" for="name">İsim</label></div>
                        <div class="relative">
                            <span
                                class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20" height="20">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z">
                                    </path>
                                </svg>
                            </span>
                            <input placeholder="İsim" tabindex="0" type="text" name="name" id="name" class="pl-10"
                                aria-label="İsim" value="" formControlName="name">
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="surname">Soyisim</label></div>
                            <div class="relative">
                                <span
                                    class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20"
                                        height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z">
                                        </path>
                                    </svg>
                                </span>
                                <input placeholder="Soyisim" tabindex="0" type="text" name="fullName" id="surname"
                                    class="pl-10" aria-label="Soyisim" value="" formControlName="surname">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <div><label class="text-sm font-semibold" for="email">Email</label></div>
                        <div class="relative">
                            <span
                                class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20" height="20">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75">
                                    </path>
                                </svg>
                            </span>
                            <input placeholder="E-posta" tabindex="0" type="email" name="email" id="email" class="pl-10"
                                aria-label="Email" value="" formControlName="email">
                        </div>
                    </div>
                    <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" -->

                    <div class="flex flex-col gap-2">
                        <div><label class="text-sm font-semibold" for="phoneNumber">Telefon Numarası</label></div>
                        <div class="relative">
                            <span
                                class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20" height="20">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z">
                                    </path>
                                </svg>
                            </span>
                            <input placeholder="Telefon Numarası" tabindex="0" type="tel" name="phone" id="phoneNumber"
                                class="pl-10" aria-label="Telefon" value="" formControlName="phoneNumber">
                        </div>
                    </div>
                    <!-- pattern="([0-9]{3}) [0-9]{3}-[0-9]{4}" -->

                    <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="numberOfPeople">Kişi Sayısı</label></div>
                            <div class="relative">
                                <span
                                    class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20"
                                        height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z">
                                        </path>
                                    </svg>
                                </span>
                                <input placeholder="Kişi Sayısı" tabindex="0" type="number" name="bodyCount"
                                    id="numberOfPeople" class="pl-10" aria-label="Kişi Sayısı" min="1" value=""
                                    formControlName="numberOfPeople">
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="address">Adres</label></div>
                            <div class="relative">
                                <span
                                    class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20"
                                        height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z">
                                        </path>
                                    </svg>
                                </span>
                                <textarea name="address" id="address" class="pl-10 resize-none" placeholder="Adres"
                                    tabindex="0" aria-label="Adres" rows="2" style="height: 64px;"
                                    formControlName="address">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="detailedAddress">Adres Tarifi</label></div>
                            <div class="relative">
                                <span
                                    class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20"
                                        height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3">
                                        </path>
                                    </svg>
                                </span>
                                <textarea name="addressDetail" id="detailedAddress" class="pl-10 resize-none"
                                    placeholder="Adres Tarifi" tabindex="0" aria-label="Adres Tarifi" rows="1"
                                    style="height: 40px;" formControlName="detailedAddress">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="urgency">Aciliyet</label></div>
                            <div class="relative">
                                <div class="grid grid-flow-row gap-4 sm:grid-flow-col">
                                    <div class="flex items-center gap-2">
                                        <input name="urgency" id="Normal-0" type="radio" class="" tabindex="0"
                                            aria-label="Normal" value="Normal" formControlName="urgency">
                                        <label for="Normal-0" class="cursor-pointer font-semibold">Normal </label>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <input name="urgency" id="Orta-1" type="radio" class="" tabindex="0"
                                            aria-label="Orta" value="Orta" formControlName="urgency">
                                        <label for="Orta-1" class="cursor-pointer font-semibold">Orta</label>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <input name="urgency" id="Kritik-2" type="radio" class="" tabindex="0"
                                            aria-label="Kritik" value="Kritik" checked="" formControlName="urgency">
                                        <label for="Kritik-2" class="cursor-pointer font-semibold">Kritik </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div>
                                <label class="text-sm font-semibold" for="statusInformation">Fiziki Durum Hakkında
                                    Bilgi</label>
                            </div>
                            <div class="relative"><span
                                    class="pointer-events-none absolute top-0 left-0 flex h-11 w-11 items-center justify-center opacity-60 dark:opacity-40"><svg
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" aria-hidden="true" width="20"
                                        height="20">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z">
                                        </path>
                                    </svg>
                                </span>
                                <textarea name="physicalConditionDetail" id="statusInformation"
                                    class="pl-10 resize-none" placeholder="Durum Bilgisi" tabindex="0"
                                    aria-label="Fiziki Durum Hakkında Bilgi" rows="2" style="height: 64px;"
                                    formControlName="statusInformation">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="sm:col-span-2">
                        <div class="flex flex-col gap-2">
                            <div><label class="text-sm font-semibold" for="mapsAddress">Harita Adresi</label></div>

                                <span

                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z">
                                        </path>
                                    </svg>
                                </span>
                                <input placeholder="Harita Adresi" tabindex="0" type="text" class="pl-10"
                                    id="mapsAddress" aria-label="İsim" value="" formControlName="mapsAddress">
                            </div>
                        </div>
                    </div> -->

                </div>
            </form>
        </div>
        <div>
            <h2>Harita</h2>
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDoubleClickZoom]="true"
                (mapClick)="mapClick($event)" (mapDblClick)="mapDoubleClick($event)">
                <agm-marker [latitude]="location.lat" [longitude]="location.lng" [markerDraggable]="true"
                    [title]="'Konum'" [label]="'A'" (markerClick)="markerClick($event)"></agm-marker>
            </agm-map>
        </div>

        <div>
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</body>
