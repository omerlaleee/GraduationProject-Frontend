<div class="container">
    <h2>Harita</h2>
    <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="zoom" [disableDoubleClickZoom]="true"
        (mapReady)="onMapLoad($event)">
        <agm-marker [latitude]="location.lat" [longitude]="location.lng" [title]="'Konum'" [label]="'A'"
            (markerClick)="markerClick($event)"></agm-marker>
    </agm-map>
</div>
