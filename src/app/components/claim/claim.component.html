<div class="paddingRule">
    <b>Tüm Roller</b>
    <div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <table *ngIf="dataLoaded==true && claims.length!=0" class="table">
        <thead>
            <tr>
                <th>Rol Adı</th>
                <th>İşlem</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of claims">
                <td>{{item.name}}</td>
                <td><button (click)="delete(item)" class="btn btn-danger">Sil</button></td>
            </tr>
        </tbody>
    </table>
</div>
