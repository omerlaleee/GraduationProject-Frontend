<div class="paddingRule">
    <div class="sm:col-span-2">
        <div class="flex flex-col gap-2">
            <div><label class="text-sm font-semibold" for="urgency">Aciliyet</label></div>
            <div class="relative">
                <div class="grid grid-flow-row gap-4 sm:grid-flow-col">
                    <div *ngFor="let item of allClaims" class="flex items-center gap-2">
                        <input name="urgency" id="{{item.name}}" type="checkbox" class="" tabindex="0" aria-label="Normal"
                            value="Normal">
                        <label for="{{item.name}}" class="cursor-pointer font-semibold">{{item.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
